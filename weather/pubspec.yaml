name: weather_app
description: "Weather App"
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.3.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  http: ^1.2.1
  intl: ^0.19.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2f97eb"
  adaptive_icon_foreground: "images/logo.png"

flutter:

  uses-material-design: true
  
  assets:
    - images/